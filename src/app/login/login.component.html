<div ng-app="myApp" ng-controller="myController" class="container" >
  <div class='form-style '>
    <!-- <div class='form-style border border-dark rounded-top rounded-bottom'> -->

      <h3>Login</h3>
      <br>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate >
      <div  class="form-group" *ngIf="otherError" class="alert alert-danger text-center" style="padding-left: 0;">
        {{errorMessage}}
      </div>
      <div *ngIf="successFlag" class="alert alert-success text-center" style="padding-left: 0;">
        {{successMessage}}
      </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" formControlName="email"   class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="alert alert-danger form-error">
            <small *ngIf="loginForm.controls['email'].errors.required" class="form-text text-muted">Email Id is required.</small>
           </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" formControlName="pass"  id="exampleInputPassword1" placeholder="Password">
          <div *ngIf="loginForm.controls['pass'].invalid && (loginForm.controls['pass'].dirty || loginForm.controls['pass'].touched)" class="alert alert-danger form-error">
            <small *ngIf="loginForm.controls['pass'].errors.required" class="form-text text-muted">Password Id is required.</small>
          </div>
        </div>
        <!-- <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="checkbox">
          <label class="form-check-label" for="checkbox">Check me out</label>
        </div> -->
        <button type="submit"  [disabled]="loginForm.pristine || loginForm.invalid"  class="btn btn-primary login-button">Submit</button>
      </form>
      <br>
      <div class="divider text-center">
          <hr class="left"/>Don't have account?<hr class="right" />
      </div>
      <br>
      <div class="text-center">
        <a  [routerLink]="['/signup']" class="btn btn-info login-button" role="button">Create your Account</a>
      </div>
    </div>
  </div>
